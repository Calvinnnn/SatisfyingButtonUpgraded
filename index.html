<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body{
      width: 100%;
      height: 100vh;
      margin: 0px;
      padding: 0px;
      background: rgb(83, 143, 55);
      background-image: url(purple.jpg);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .centre{
      width:100%;
      height: 100%;
      display:flex;
      justify-content: center;
      align-items: center;

    }
    button{
      background: none;
      padding: 0px;
      margin: 0px;
      border:none;
      outline:none;
      width: 140px;
      height: 50px;
      position: relative;
    }
    .top{
      
      width: 100%;
      height: 100%;
      position: relative;
      background-color: white;
      outline: 2px solid black;
      border-radius: 7mm;
      font-family: 'Inter';
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
      overflow: hidden;
    }

    .bottom{
      width: 100%;
      height: 100%;
      position: absolute;
      top:10px;
      outline: 2px solid black;
      background-color: wheat;
      border-radius: 7mm;
      z-index: -1;
    }

    button:active .top{
      transform: translateY(10px);
    }
    .bottom::before {
      position: absolute;
      content: "";
      width: 2px;
      height: 9px;
      background: rgb(36, 38, 34);
      bottom: 0;
      left: 15%;
    }
    .bottom::after{
      position: absolute;
      content: "";
      width: 2px;
      height: 9px;
      background: rgb(36, 38, 34);
      right:15%;
      bottom: 0px;
    }
    button::before {
        position: absolute;
        content: "";
        width: calc(100% + 2px);
        height: 100%;
        background: rgb(140, 140, 140);
        top: 14px;
        left: -1px;
        border-radius: 7mm;
        outline: 2px solid rgb(36, 38, 34);
        z-index: -1;
      }
      .top::before {
        position: absolute;
        content: "";
        width: 15px;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        transform: skewX(30deg);
        left: -20px;
        transition: 0.25s;
      }
      button:active .top::before {
        left: calc(100% + 20px);
      }


  </style>
</head>

<body>
  
  <div class="centre">
    <button>
      <div class="top">Click Me!</div>
      <div class="bottom"></div>
    </button>
  </div>
</body>
</html>
